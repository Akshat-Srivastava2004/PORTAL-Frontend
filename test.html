        <button type="submit">Submit Answers</button>
    </form>
    <script>
        // Fetch MCQs for the course from the server
        fetch('/dailyquiz')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('questions-container');
               console.log("the data is ",data)
              
                // Dynamically create question and options
                data.forEach((Dailyquiz, index) => {
                    // Check if 'options' exists and is an array of at least 4 items
                    if (Array.isArray(Dailyquiz.options) && Dailyquiz.options.length >= 4) {
                        console.log("the daily quiz is ", Dailyquiz);
                        const questionBlock = document.createElement('div');
                        questionBlock.innerHTML = `
                            <h3>Q${index + 1}: ${Dailyquiz.question}</h3>
                            <label>
                                <input type="radio" name="answer${index}" value="${Dailyquiz.options[0]}"> ${Dailyquiz.options[0]}
                            </label><br>
                            <label>
                                <input type="radio" name="answer${index}" value="${Dailyquiz.options[1]}"> ${Dailyquiz.options[1]}
                            </label><br>
                            <label>
                                <input type="radio" name="answer${index}" value="${Dailyquiz.options[2]}"> ${Dailyquiz.options[2]}
                            </label><br>
                            <label>
                                <input type="radio" name="answer${index}" value="${Dailyquiz.options[3]}"> ${Dailyquiz.options[3]}
                            </label><br>
                        `;
                        container.appendChild(questionBlock);
                    } else {
                        console.error(`MCQ at index ${index} is missing options or has less than 4 options.`, Dailyquiz);
                    }
                });
            })
            .catch(error => console.error('Error fetching MCQs:', error));
    </script>
