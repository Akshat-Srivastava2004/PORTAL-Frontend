    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Container styling */
    .container {
      max-width: 1270px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #007BFF;
      font-size: 24px;
    }

    header p {
      color: #5a5a5a;
      font-size: 14px;
    }

    /* Form styling */
    .upload-form {
      display: flex;
      flex-direction: column;
    }

    .upload-form label {
      margin-top: 10px;
      font-weight: bold;
      color: #007BFF;
    }

    .upload-form input[type="text"],
    .upload-form textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .upload-form input[type="file"] {
      margin-top: 5px;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
    }

    .upload-form button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

        <form class="upload-form" action="/uploadnotes" method="POST" enctype="multipart/form-data">
          <label for="topic">Topic Title:</label>
          <input type="text" id="topic" name="Topic" placeholder="Enter topic title" required>

          <textarea id="description" name="description" rows="4" placeholder="Enter a brief description of the notes"></textarea>
