    <script>
        
        async function fetchLiveClasses() {
            const response = await fetch('/fetchliveclasses'); 
            const liveClasses = await response.json();
            console.log("the livesclasses are ",liveClasses)
            const classSchedule = document.getElementById('class-schedule');

            // Clear the schedule before adding new entries
            classSchedule.innerHTML = '';

            liveClasses.forEach(classData => {
                const classCard = document.createElement('div');
                classCard.classList.add('class-card');

                classCard.innerHTML = `
                    <h3>${classData.coursename}</h3>
                    <p><strong>Time:</strong> ${classData.classtime}</p>
                    <p><strong>Topic:</strong> ${classData.topic}</p>
                    <a href="${classData.meetinglink}" target="_blank">Join Class</a>
                `;

                classSchedule.appendChild(classCard);
            });
        }

      
        window.onload = fetchLiveClasses;
    </script>
