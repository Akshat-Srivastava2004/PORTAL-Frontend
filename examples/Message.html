    .container {

  /* Existing footer styling */

}

/* Color animation */
@keyframes highlightColors {
    0% { color: #ff4d4d; }
    25% { color: #2f0ce1; }
    50% { color: #4dff88; }
    50% {color: white;}
    75% { color: #ffdb4d; }
    100% { color: #ff4d4d; }
}

.highlight-text {
    animation: highlightColors 2s infinite;
}
