<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: slideIn 1.5s ease-out;
    }

    .message {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .bye-animation {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      animation: fadeIn 2s ease-in-out 2s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Bubble animation */
    .bubbles {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 8s infinite ease-in-out;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
      }
      100% {
        transform: translateY(-800px) scale(1.2);
      }
    }

    .bubble:nth-child(1) {
      width: 50px;
      height: 50px;
      left: 10%;
      animation-duration: 6s;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 80px;
      height: 80px;
      left: 25%;
      animation-duration: 8s;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 120px;
      height: 120px;
      left: 45%;
      animation-duration: 10s;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      width: 70px;
      height: 70px;
      left: 65%;
      animation-duration: 12s;
      animation-delay: 1s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 85%;
      animation-duration: 7s;
      animation-delay: 3s;
    }

    .logout-button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out 2s;
    }

    .logout-button:hover {
      background-color: #ff5252;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="message">You are logged out!</div>
    <div class="emoji">ðŸ‘‹ðŸ˜„</div>

    <!-- Logout Form -->
    <form action="/logout" method="POST">
      <button type="submit" class="logout-button">Logout</button>
    </form>

    <div class="bye-animation" onclick="goHome()">Bye-bye! Come back soon!</div>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }
  </script>

</body>
</html>
