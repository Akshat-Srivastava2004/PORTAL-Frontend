        <div class="container">
            <h1>Create Quiz</h1>
            <form id="quizForm" action="/Createquiz" method="post" enctype="multipart/form-data" onsubmit="return handleSubmit(event)">
                <!-- Course Name Input -->
                <label for="coursename">Course Name</label>
                <input type="text" id="coursename" name="coursename" placeholder="Enter course name" required>
    
                <!-- File Upload Input -->
                <label for="mcqFile">Upload MCQ File</label>
                <input type="file" id="mcqFile" name="mcqFile" required>
    
                <!-- Submit Button -->
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    
    
        <!-- Notification Message -->
        <div id="notification" class="notification">
            Quiz successfully created!
        </div>
    
        <script>
            // Handle form submission and display the notification
            function handleSubmit(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Simulate a form submission success response
                setTimeout(function() {
                    // Show the success notification
                    const notification = document.getElementById("notification");
                    notification.style.display = "block";
    
                    // Hide the notification after 3 seconds
                    setTimeout(function() {
                        notification.style.display = "none";
                    }, 3000);
                }, 1000); // Simulate network delay (1 second)
            }
        </script>
